<div class="container">
    <h5 class="display-4">Sign up for free</h5>
    <hr>
    <form autocomplete="off" [formGroup]="form" (ngSubmit)="enviar()">
    
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Name</label>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Name" formControlName="name" [class.is-invalid]="validName">
                <div *ngIf="validName" class="invalid-feedback">
                    Dato erroneo
                </div>
            </div>
        </div>      
    
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Job</label>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Job" formControlName="job" [class.is-invalid]="validJob">
                <div *ngIf="validJob" class="invalid-feedback">
                    Dato erroneo
                </div>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Email</label>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Email" formControlName="email" [class.is-invalid]="validEmail">
                <div *ngIf="validEmail" class="invalid-feedback">
                    Dato erroneo
                </div>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Password</label>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Password" formControlName="pass1" [class.is-invalid]="pass1">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Confirm Password</label>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Confirm Password" formControlName="pass2" [class.is-invalid]="pass2">
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-10 input-group">
                <button type="submit" class="btn btn-outline-success btn-block">Sign up</button>
            </div>
        </div>
    
        
    </form>
    <div *ngIf="submitted" class="jumbotron bg-white col-10">
        <div>
            <h2 display-5>Welcome {{ postResponse.name }}</h2>
            <p>Member since: {{postResponse.createdAt }}</p>
            <p>Your user id is: {{ postResponse.id }}</p>        
        </div>
    </div>
</div>
